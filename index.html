<!--V1
    Web Application
    Textbox for user to enter a yes/no question
    Submit button
    Web application returns either yes or no (randomised)
    HTML, CSS, Javascript
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Project #1</title>
</head>
<body>
    <!--form which accepts user input-->
    <form class="question" id="question">
            <input type="text" id="userInput" placeholder="Enter Question Here..." name="userInput">
    </form>
    <!--submit button-->
    <button class="submit" type="button">Submit</button>
    <!--empty p tag, which gets filled using javascript-->
    <p class="questionOutput"></p>
    <p class="answer"></p>
    <script src="script.js"></script>
</body>
</html>
